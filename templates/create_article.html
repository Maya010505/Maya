{% extends "base.html" %}

{% block title %}
Добавление статьи
{% endblock %}

{% block body %}
<div class="container mt-5">
    <div align="center">
        <h1>Добавление статьи</h1>
    </div>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите название"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите анонс"></textarea>
        <textarea name="text" id="text" class="form-control" placeholder="Введите основной текст"></textarea>
        <input type="submit" class="btn btn-success" value="Отправить">
    </form>
</div>
{% endblock %}
